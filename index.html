<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cycle time visualization</title>

</head>

<body>
    <div class="container">
        <aside>
            <div class="sidebar">
                <div class="logoRow">
                    <i class="logo fa fa-clock-o fa-3x"></i>
                    <div class="title">Cycle time properties</div>
                </div>
                    
                <div id="actionRowsContainer">
                    <button class="addRowBtn" onclick="createActionRow()">Add action row</button>
                    <div class="actionNameRow">
                        <input class="actionNameInput" type="text" value="Action name" id="nameValueRow-1" pattern="^[\s\S]{1,20}">
                        <input class="actionTimeInput" type="text" value="10" id="timeValueRow-1" pattern="^[0-9]{1,3}(\.[0-9]{1})?">
                        <select id="actiontype-1">
                            <option value="1">Type1</option>
                            <option value="2">Type2</option>
                            <option value="3">Type3</option>
                        </select>
                        <button id="deleteBtnRow-1" onclick="removeActionRow(this)">X</button>
                        <input class="startTime" type="text" id="startTime-1" placeholder="Start time" pattern="^[0-9]{1,3}(\.[0-9]{1})?">
                    </div>     
                </div>
                <div class="zoomBtn">
                    <button onclick="zoomIn()">+</button>
                    <button onclick="zoomOut()">-</button>
                </div>
            </div>
        </aside>
        <div class="mainDiagram gridContainer">
            <div class="scale">
                <div>1</div>
            </div>
            <div class="diagramData">
                <div class='diagramRow' id="diagramRow-1" onclick="toggleInfoPopup(this)">
                    <div class="textDiv">Action Name</div>
                    <span class="popup" id="popup-1">Start: 0 ; End: 10 </span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
